<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacto | rapicréditos</title>
		<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Roboto&display=swap" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/components/contacto.css" />
	</head>
	<body>
		<!-- HEADER dinámico -->
	<div id="header-placeholder"></div>

		<!-- Seccion Principal -->
		<main class="parallax-background">
			<div class="container-form-contacto">
				<h2 class="titulo-formulario">Formulario de contacto</h2>
				<form class="formulario-contacto" id="formContacto">
					<div class="campo">
						<label for="nombre">Nombre *</label>
						<input type="text" id="nombre" placeholder="Juan" />
						<div class="error-mensaje" id="error-nombre"></div>
					</div>
					<div class="campo">
						<label for="correo">Correo electrónico *</label>
						<input
							type="text"
							id="correo"
							placeholder="juanperez@gmail.com"
						/>
						<div class="error-mensaje" id="error-correo"></div>
					</div>
					<div class="campo">
						<label for="mensaje">Mensaje *</label>
						<textarea
							id="mensaje"
							rows="5"
							placeholder="Escribe tu mensaje..."
						></textarea>
						<div class="error-mensaje" id="error-mensaje"></div>
					</div>
					<div class="boton-enviar">
						<button type="submit">Enviar</button>
					</div>
				</form>
			</div>
		</main>

		<!-- Modal de confirmación -->
		<div
			class="modal fade"
			id="modalConfirmacion"
			tabindex="-1"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header border-0">
						<h5 class="modal-title">Mensaje enviado</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="modal"
							aria-label="Cerrar"
						></button>
					</div>
					<div class="modal-body">
						Gracias por tu mensaje. Nos pondremos en contacto
						pronto.
					</div>
					<div class="modal-footer border-0">
						<button
							type="button"
							class="btn btn-light"
							data-bs-dismiss="modal"
						>
							Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- FOOTER dinámico -->
	<div id="footer-placeholder"></div>

		<!-- Funcionalidad de botón flotante de whatsaap -->
		<div class="container-boton-Whatsapp">
			<a
				href="https://wa.me/+542284555478?text=En%20que%20podemos%20ayudarte?%20..."
				target="_blank"
			>
				<img class="boton" src="/assets/iconow.png" alt="Whatsapp" />
			</a>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../js/components/contacto.js"></script>
		<!-- Script para cargar header y footer -->
	<script src="../js/load-partials.js"></script>
	</body>
</html>
